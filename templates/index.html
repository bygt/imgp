<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .similar-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin-top: 20px;
        }
        .similar-list > div {
            background: #23272f;
            border-radius: 12px;
            padding: 16px;
            width: 220px;
            box-shadow: 0 2px 8px rgba(72,144,255,0.10);
            text-align: center;
        }
        .similar-list img {
            width: 180px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .similar-list div > div {
            margin-bottom: 4px;
        }

        /* Spinner CSS */
        #loading {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Search Image</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="dropzone" id="dropzone">
                <span id="dropzoneText">Drag & drop an image here or click to select</span>
                <input type="file" name="image" accept="image/*" required id="fileInput" />
            </div>
            <div class="preview" id="preview" style="display: {{ 'flex' if uploaded_image else 'none' }}">
                {% if uploaded_image %}
                    <img id="previewImg" src="{{ url_for('static', filename='uploads/' ~ uploaded_image) }}" alt="Preview" />
                    <span id="previewText">{{ uploaded_image }}</span>
                {% else %}
                    <img id="previewImg" src="#" alt="Preview" />
                    <span id="previewText"></span>
                {% endif %}
            </div>
            <button type="submit">Search</button>
        </form>

        <!-- Spinner -->
        <div id="loading"><div class="spinner"></div></div>

        {% if results %}
        <hr>
        <h2 class="similar-title">Similar Images</h2>
        <div class="similar-list">
            {% for path, similarity in results %}
            <div>
                <img src="{{ url_for('static', filename='images/' ~ path ~ '.jpg') }}" alt="{{ path }}" />
                <div style="color:#fff; font-size:1rem;">Similarity: {{ "%.4f"|format(similarity) }}</div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const dropzoneText = document.getElementById('dropzoneText');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const previewText = document.getElementById('previewText');
        const form = document.querySelector('form');
        const loading = document.getElementById('loading');

        dropzone.addEventListener('click', () => fileInput.click());
        dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
        dropzone.addEventListener('dragleave', e => { e.preventDefault(); dropzone.classList.remove('dragover'); });
        dropzone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file) {
                dropzoneText.textContent = file.name;
                preview.style.display = 'flex';
                previewText.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                dropzoneText.textContent = 'Drag & drop an image here or click to select';
                preview.style.display = 'none';
                previewImg.src = '#';
                previewText.textContent = '';
            }
        }

        // Form submit olduğunda loading spinner'ı göster
        form.addEventListener('submit', () => {
            loading.style.display = 'flex';
        });
    </script>
</body>
</html>
